
<h1 mat-dialog-title>{{title}}</h1>
<mat-dialog-content>
    {{ message }}
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="confirm()">OK</button>
    <button  mat-button mat-dialog-close *ngIf="showCancel" mat-button (click)="close()">Cancella</button>
  </mat-dialog-actions>
