<app-spinner *ngIf="isLoading"></app-spinner>

<div *ngIf="!isLoading">
  <a class="circular-button" [routerLink]="['/add-category']" matTooltip="Aggiungi categoria">
    <span>
      +
      </span>
    </a>
  
  <table mat-table [dataSource]="categoriesData" class="mat-elevation-z8">
  
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let category"> {{ category.name }} </td>
    </ng-container>
  
    <ng-container matColumnDef="ReferenceCode">
      <th mat-header-cell *matHeaderCellDef> Codice di riferimento </th>
      <td mat-cell *matCellDef="let category"> {{ category.referenceCode }} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="['Name', 'ReferenceCode']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['Name', 'ReferenceCode']"></tr>
  </table>
</div>
